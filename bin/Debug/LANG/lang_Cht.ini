INFO_EAN13 = EAN-13是固定長度的條碼,它的字符集只包含'0'-'9'的數字,EAN-13包含13個字符，前12個為數據，最後1個字符為檢查碼，檢查碼由系統自動加入，系統只取前12個字符。
INFO_EAN8 = EAN-8是固定長度的條碼,它的字符集只包含'0'-'9'的數字,EAN-8包含8個字符，前7個為數據，最後1個字符為檢查碼，檢查碼由系統自動加入，系統只取前7個字符。

CHECKNUM=檢查碼
THINMODULEWIDTH=窄線寬度
INFO_CODE39 = 39條碼是條空均表示信息的非連續型，非固定長度的雙向條碼;它的字符集包含'0'-'9','A-Z',空格,'$','%','+','-','.','/';有可選的檢查碼,檢查碼由系統自動加入。
INFO_CODE93 = 93條碼是條空均表示信息的連續型，非固定長度的雙向條碼;它的字符集包含'0'-'9','A-Z',空格,'$','%','+','-','.','/';有可選的檢查碼,檢查碼由系統自動加入。
INFO_UPCA = UPC-A是固定長度的條碼,它的字符集只包含'0'-'9'的數字,UPC-A包含12個字符，前11個為數據，最後1個字符為檢查碼，檢查碼由系統自動加入，系統只取前11個字符。
INFO_UPCE = UPC-E是固定長度的條碼,它的字符集只包含'0'-'9'的數字,UPC-E包含8個字符，第一個字符固定為0,2-7字符為數據，最後1個字符為檢查碼，檢查碼由系統自動加入，系統只取前6個字符。
INFO_CODE25=Code 25條碼是只有條表示信息的非連續型條碼,它的字符集只包含'0'-'9'的數字,它的長度不固定。
INFO_CODEINTER25=交叉(ITF)25碼是條和空均表示信息的連續型條碼,它的字符集只包含'0'-'9'的數字,如果字符數為奇數，系統會自動加一個前導0;有可選的檢查碼,檢查碼由系統自動加入。
INFO_CODECODABAR=庫德巴條碼是條空均表示信息的非連續型，非固定長度，具有自校驗功能的雙向條碼;它的字符集包含'0'-'9','A-D','-','$',':','/','.','+';
INFO_CODE128A=CODE128A條碼是連續型條碼;它的字符集包含ASCII值從0到95的字符，尺寸沒有限製。
INFO_CODE128B=CODE128B條碼是連續型條碼;它的字符集包含ASCII值從32到127的字符，尺寸沒有限製。
INFO_CODE128C=CODE128C條碼是連續型條碼;它的字符集包含'0'-'9'數字，如果字符數為奇數，系統會自動加一個前導0;
INFO_EAN128A=EAN128A條碼是連續型條碼;它的字符集包含ASCII值從0到95的字符，尺寸沒有限製。
INFO_EAN128B=EAN128B條碼是連續型條碼;它的字符集包含ASCII值從32到127的字符，尺寸沒有限製。
INFO_EAN128C=EAN128C條碼是連續型條碼;它的字符集包含'0'-'9'數字，如果字符數為奇數，系統會自動加一個前導0;

